<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="css/slider.css">
</head>
<body>
    <div class="slider-container">
        <div class="image-container">
            <img id="slider-image" src="img/3.jpg" alt="Slider Image">
        </div>
        <div class="image-buttons">
            <input type="radio" name="slider-button" id="button1" value="1">
            <input type="radio" name="slider-button" id="button2" value="2">
            <input type="radio" name="slider-button" id="button3" value="3">
            <input type="radio" name="slider-button" id="button4" value="4">
            <input type="radio" name="slider-button" id="button5" value="5">
        </div>
    </div>
    <script src="js/code.jquery.com_jquery-3.7.0.min.js"></script>
    <script src="js/slider.js"></script>
</body>
</html>
