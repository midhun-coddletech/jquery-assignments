<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="form-div">
        <form id="user-form" action="">
            <h1 class="heading">User Form</h1>
            <div class="fields">
                <label for="username">Name</label>
                <input type="text" id="username">
                <div class="error-div" id="name-error">Name cannot be empty !</div>
            </div>
            <div class="fields">
                <label for="address">Address</label>
                <textarea id="address"></textarea>
                <div class="error-div" id="address-error">Address cannot be empty !</div>
            </div>
            <div class="fields">
                <label for="dob">Date of birth</label>
                <input type="date" id="dob">

                <div class="error-div" id="dob-error">Please select your DOB !</div>
            </div>
            <div class="fields">
                <label for="age">Age</label>
                <select id="age"></select>
                <div class="error-div" id="age-error">Select an age !</div>
            </div>
            <div class="fields">
                <label for="gender">Gender</label>
                <span class="check">
                    <input type="radio" name="gender" id="male" value="male">
                    <label for="male">Male</label>
                    <input type="radio" name="gender" id="female" value="female">
                    <label for="female">Female</label>
                </span>

                <div class="error-div" id="gender-error">Please select a gender !</div>
            </div>
            <div class="fields">
                <input type="checkbox" id="agree-terms">
                <label for="agree-terms">Agree Terms & Condition</label>
                <div class="error-div" id="terms-error" value="agree">Agree terms and conditions to continue..!
                </div>
                <input type="submit" id="submit" value="Submit">
        </form>
    </div>
    <script src="js/code.jquery.com_jquery-3.7.0.min.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
