<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700&display=swap"

</head>

<body>
    <header>
        <div class="nav">
            <h1>Shopping Cart</h1>
            <div class="search-container">
                <input type="text" class="search-box" id="search-box">
                <button class="search-button" id="search-button">Search</button>
            </div>
        </div>
    </header>

            <div class="product-items-container" id="product-items-container">

        <div class="cart-page">
            <h1 class="cart-title">Your Cart</h1>
            <div class="cart">
                <div class="cart-items-container">
                    <div class="item-quantity">
                        <div class="cart-thumbnail-wrapper">
                            <img class="cart-thumbnail" src="img/5Star.jpg" alt="">
                        </div>
                        <div class="quantity-container">
                            <p class="quantity">5 units</p>
                            <span class="update-buttons-group">
                                <button class="increment-button">+</button>
                                <button class="decrement-button">-</button>
                            </span>
                        </div>
                    </div>
                    <h2 class="item-name">5 star</h2>
                    <button class="remove-cart-button">Remove Item</button>
                </div>

                        </div>
                        <div class="quantity-container">
                            <p class="quantity">5 units</p>

                                <button class="increment-button">+</button>

                            </span>
